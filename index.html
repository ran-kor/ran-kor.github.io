<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Compositor</title>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Number Compositor</h1>
    
    <div class="row">
      <div class="col-md-4">
        <label for="num1">Number 1:</label>
        <input type="number" class="form-control" id="num1" required>
      </div>
      <div class="col-md-4">
        <label for="num2">Number 2:</label>
        <input type="number" class="form-control" id="num2" required>
      </div>
      <div class="col-md-4">
        <label for="num3">Number 3:</label>
        <input type="number" class="form-control" id="num3" required>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <button class="btn btn-primary" id="composeBtn">Compose String</button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <label for="composedString">Composed String:</label>
        <input type="text" class="form-control" id="composedString" readonly>
      </div>
    </div>

  </div>

  <!-- Bootstrap 5 JS Bundle (including Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Text-to-Speech Script -->
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_API_KEY"></script>
  <script>
    document.getElementById('composeBtn').addEventListener('click', function() {
      var num1 = document.getElementById('num1').value;
      var num2 = document.getElementById('num2').value;
      var num3 = document.getElementById('num3').value;
      
      var composedString = "숫자는 " + num1 + ", " + num2 + ", 그리고 " + num3 + "입니다.";
      
      document.getElementById('composedString').value = composedString;
      
      if ('speechSynthesis' in window) {
        var synthesis = window.speechSynthesis;
        var utterance = new SpeechSynthesisUtterance(composedString);
        
        // Specify Korean language and voice
        utterance.lang = 'ko-KR'; // Language code for Korean
        utterance.voice = speechSynthesis.getVoices().find(function(voice) {
          return voice.lang === 'ko-KR'; // Use voice with Korean language
        });
        
        synthesis.speak(utterance);

        document.getElementById('supportText').textContent = "Korean speech synthesis is supported.";
      } else {
        document.getElementById('supportText').textContent = "Korean speech synthesis is not supported in your browser.";
        console.error('Speech synthesis is not supported in your browser.');
      }
    });
  </script>
</body>
</html>
